<!DOCTYPE html>
<html>
<head>
    <title>Activation Key Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.12.0/js/md5.min.js"></script>
    <script>
        function generateActivationKey() {
            var uid = document.getElementById('uid').value;
            var activationKey = md5(uid); // Generate a hash of the UID

            // Extract a portion of the hash as the activation key
            var shortenedKey = activationKey.substr(0, 8);

            document.getElementById('activationKey').value = shortenedKey;
        }
    </script>
</head>
<body>
    <h1>Activation Key Generator</h1>
    <label for="uid">UID:</label>
    <input type="text" id="uid">
    <button onclick="generateActivationKey()">Generate Activation Key</button>
    <br>
    <label for="activationKey">Activation Key:</label>
    <input type="text" id="activationKey" readonly>
</body>
</html>
